<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="options.css">
    <script type="text/javascript" src="resource/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="resource/bootstrap.min.js"></script>
    <script type="text/javascript" src="resource/sha256.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>Phishing Protecter #Option</h3>
      <div id="alert-div"></div>
      <h5>Add credential information to be tracked</h5>
      <div class="shadow-sm" id="form-div">
        <form>
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="inputData">Data&nbsp;&nbsp;<strong style="color:red; font-size: 12px;">*required</strong></label>
              <input type="text" class="form-control" id="inputData" placeholder="Data" required>
            </div>
            <div class="form-group col-md-4">
              <label for="inputTag">Tag</label>
              <select class="form-control" id="inputTag">
                <option selected>CreditCard</option>
                <option>Name</option>
                <option>Address</option>
                <option>TelNumber</option>
                <option>EmailAddress</option>
                <option>Affiliation</option>
                <option>etc</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputComment">Comment&nbsp;&nbsp;<strong style="color:red; font-size: 12px;">*required & 50-character limit</strong></label>
            <input type="text" class="form-control" id="inputComment" placeholder="Comment" maxlength="50" required>
          </div>
          <button type="submit" class="btn btn-primary" id="addButton">Add</button>
        </form>
      </div>
      <h5>Verify registered credential information</h5>
      <div class="table-responsive">
        <table class="table table-striped table-hover" id="infoTable">
          <thead>
            <tr>
              <th class="col-3" scope="col">tags</th>
              <th class="col-9" scope="col">comments</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="infoTable-body">
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="options.js"></script>
</html>
